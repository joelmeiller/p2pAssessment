      <!-- *************************** -->
      <!-- Rating Overview by Criteria -->
      <!-- *************************** -->
      
      <div>
      
        <!-- Rating Header -->
        <div class="row">
          <div class="col-sm-2">&nbsp;</div>
          <div class="col-sm-2" ng-repeat="criteriaRating in criteriaItems[0].ratingItems"><h3><small>{{::criteriaRating.type.label}}<br />( {{::criteriaRating.symbol}} )</small></h3></div>
        </div>
        
        <!-- Iteration over criteria items -->
        <div ng-repeat="crit in criteriaItems track by crit.id"> 
          <hr class="fatLine"/>
                  
          <!-- Iteration over criteria ratingItems -->
          <div class="row">
            <div class="col-sm-2"><b>{{::crit.topic}}</b></div>
            <div class="col-sm-2" ng-repeat="rating in crit.ratingItems"><b>{{::rating.description}}</b></div>
          </div>
          <hr /><!-- end criteria ratingItems -->
          
          <!-- Iteration over rated teammembers -->
          <div class="row highlight" ng-repeat="ratedMember in user.ratedPersonItems">
            <a ui-sref="ratingForm" ng-click="updatePerson(ratedMember)" >
              <div class="col-sm-2 linkRow">{{ratedMember.name}}</div>
    
              <!-- Iteration over rated criteria items -->
              <div class="col-sm-2 text-center" ng-repeat="criteriaRating in crit.ratingItems track by criteriaRating.value">
                <div ng-repeat="ratedCriteria in ratedMember.criteriaItems | filter: { id: crit.id, rating: criteriaRating.value } :true ">
                  <a href="#" tooltip="{{ratedCriteria.comment}}" tooltip-placement="right"><div class="circle ref{{criteriaRating.type.ref}} linkRow" >{{criteriaRating.symbol}}</div></a>
                </div>
              </div><!-- end rated crieria items -->
            </a>
            
          </div><!-- end teammmebers -->
          
        </div><!-- end criteria items -->     
           
      </div>
